<div class="wrapper">
  <div class="page-header clear-filter">
    <div class="rellax-header rellax-header-sky" data-rellax-speed="-8">
      <div class="page-header-image" style="background-image: url('assets/img/presentation-page/nuk-pro-back-sky.jpg')">
      </div>
    </div>
    <div class="rellax-header rellax-header-buildings" data-rellax-speed="0">
      <div class="page-header-image page-header-city"
        style="background-image: url('assets/img/presentation-page/nuk-pro-buildings.png')">
      </div>
    </div>
    <div class="rellax-text-container rellax-text">
      <h1 class="h1-seo" data-rellax-speed="-2">Josh Levy</h1>
    </div>
    <h2 class="h3-description rellax-text" data-rellax-speed="-1">Designer. Developer.</h2>
  </div>
  <div class="section section-sections" data-background-color="gray">
    <div class="container">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="section-description text-center">
          <h2 class="title">Skills</h2>
          <div class="filter-buttons">
            <button [disabled]="filter === 'All'" (click)="filterSkills('All')" class="btn btn-primary category-button">All</button>
            <button (click)="filterSkills('Front-End')" class="btn btn-primary category-button">Front-End</button>
            <button (click)="filterSkills('Back-End')" class="btn btn-primary category-button">Back-End</button>
            <!-- <button (click)="filterSkills('Workflow')" class="btn btn-primary category-button">Workflow</button> -->
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="section-cols">
        <div class="row">
          <ul class="skills-list">
            <li *ngFor="let skill of filteredSkills" class="col-md-3 skill">
              <div class="card card-profile card-plain">
                <div class="card-image skill-image">
                  <div class="img img-raised rounded">
                    <img src="{{ skill.img }}" />
                  </div>
                </div>
                <div class="card-body">
                  <h4 class="card-title">{{ skill.name }}</h4>
                  <h6 class="category">{{ skill.experience }}</h6>
                  <button type="button" class="btn btn-primary btn-round category-button">{{ skill.type }}</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
