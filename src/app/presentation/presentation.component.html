<div class="wrapper">
  <div class="page-header clear-filter">
    <div class="rellax-header rellax-header-sky" data-rellax-speed="-8">
      <div class="page-header-image" style="background-image: url('assets/img/presentation-page/nuk-pro-back-sky.jpg')">
      </div>
    </div>
    <div class="rellax-header rellax-header-buildings" data-rellax-speed="0">
      <div class="page-header-image page-header-city"
        style="background-image: url('assets/img/presentation-page/nuk-pro-buildings.png')">
      </div>
    </div>
    <div class="rellax-text-container rellax-text">
      <h1 class="h1-seo" data-rellax-speed="-2">Josh Levy</h1>
    </div>
    <h2 class="h3-description rellax-text" data-rellax-speed="-1">Designer. Developer.</h2>
  </div>
  <div id="skills" class="section section-sections" data-background-color="gray">
    <div class="container">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="section-description text-center">
          <h2 class="title">Skills</h2>
          <div *ngIf="!loadingSkills" class="filter-buttons">
            <button [disabled]="allSelected" (click)="filterSkills('All')"
              class="btn btn-primary category-button">All</button>
            <button [disabled]="frontEndSelected" (click)="filterSkills('Front-End')"
              class="btn btn-primary category-button">Front-End</button>
            <button [disabled]="backEndSelected" (click)="filterSkills('Back-End')"
              class="btn btn-primary category-button">Back-End</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="section-cols">
        <div class="row">
          <div *ngIf="loadingSkills" class="progress-spinner">
            <p-progressSpinner styleClass="custom-spinner" strokeWidth="4" animationDuration="3s"></p-progressSpinner>
          </div>
          <ul *ngIf="!loadingSkills" class="skills-list">
            <li *ngFor="let skill of filteredSkills" class="col-md-3 skill">
              <div class="card card-profile card-plain">
                <div class="card-image skill-image">
                  <div class="img img-raised rounded">
                    <img src="{{ skill.img }}" />
                  </div>
                </div>
                <div class="card-body">
                  <h4 class="card-title">{{ skill.name }}</h4>
                  <h6 class="category">{{ skill.experience }}</h6>
                  <button type="button" (click)="filterSkills(skill.type)"
                    class="btn btn-primary btn-round category-button">{{ skill.type }}</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="projects" class="section section-examples" data-background-color="black">
    <div class="container">
      <div class="col-md-8 ml-auto mr-auto text-center">
        <div class="section-description">
          <h2 class="title">Projects</h2>
        </div>
      </div>
      <div class="row">
        <div *ngIf="loadingProjects" class="progress-spinner">
          <p-progressSpinner styleClass="custom-spinner" strokeWidth="4" animationDuration="3s"></p-progressSpinner>
        </div>
        <p-timeline *ngIf="!loadingProjects" [value]="projects" align="alternate" styleClass="timeline-card">
          <ng-template pTemplate="marker" let-project>
            <span class="custom-marker p-shadow-2" [style.backgroundColor]="markerColor">
              <i class="fas fa-code"></i>
            </span>
            <!-- <small class="p-text-secondary">{{ project.date }}</small> -->
          </ng-template>
          <ng-template pTemplate="opposite" let-project>
            <p-card [header]="project.name" [subheader]="project.date">
              <p class="card-description">{{ project.description }}</p>
              <a [ngClass]="project.deployedUrl === null ? 'no-display' : null" href="{{ project?.deployedUrl }}" target="_blank"><i v-b-tooltip.hover title="View deployed website in a new tab." class="fas fa-link"></i></a>
              <a href="{{ project?.githubUrl }}" target="_blank"><i v-b-tooltip.hover title="View GitHub repository in a new tab." class="fab fa-github"></i></a>
            </p-card>
          </ng-template>
        </p-timeline>
      </div>
    </div>
  </div>
  <div id="experience" class="section section-sections" data-background-color="gray">
    <div class="container">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="section-description text-center">
          <h2 class="title">Work History</h2>
        </div>
      </div>
    </div>
    <div class="container-fluid padded-container">
      <div class="section-cols">
        <div class="row">
          <div *ngIf="loadingJobs" class="progress-spinner">
            <p-progressSpinner styleClass="custom-spinner" strokeWidth="4" animationDuration="3s"></p-progressSpinner>
          </div>
          <app-work-history *ngIf="!loadingJobs"></app-work-history>
        </div>
      </div>
    </div>
  </div>
  <div id="resume" class="section section-sections" data-background-color="black">
    <div class="container">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="section-description text-center">
          <h2 class="title">Resume</h2>
          <button pButton pRipple href="https://drive.google.com/file/d/1u9kupYDAdh7o_cYGaXCkmdJx4GBGFsRM/view" target="_blank" type="button" label="Download Resume PDF" class="p-button-raised p-button-danger"></button>
        </div>
      </div>
    </div>
    <div class="container-fluid flex-container">
      <div class="section-cols">
        <div class="row ">
          <div class="d-none d-lg-block">
            <iframe src="https://drive.google.com/file/d/1u9kupYDAdh7o_cYGaXCkmdJx4GBGFsRM/preview"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
<footer class="footer " data-background-color="black">
  <div class="container">
    <nav>
    </nav>
    <div class="copyright">
      &copy;
      {{date | date: 'yyyy'}}, Designed by
      <a href="https://joshlevy.dev" target="_blank">Josh Levy</a>.
    </div>
  </div>
</footer>
</div>
